<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Disney+ Tracker V28</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --surface: #121212;
            --surface-card: #1c1c1f;
            --surface-hover: #27272a;
            --primary: #e11d48;
            --primary-soft: rgba(225, 29, 72, 0.15);
            --text-main: #f2f2f2;
            --text-dim: #a1a1aa;
            --border: #27272a;
            --green-accent: #10b981;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 80px; -webkit-font-smoothing: antialiased; }
        * { box-sizing: border-box; }

        header { position: sticky; top: 0; z-index: 100; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); padding: 10px 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
        
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand { font-size: 1.3rem; font-weight: 800; display: flex; align-items: center; gap: 8px; color: var(--text-main); letter-spacing: -0.02em; }
        .brand span { color: var(--primary); }
        .last-update { font-size: 0.65rem; color: var(--text-dim); background: var(--surface); padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border); font-family: monospace; }

        .controls select { width: 100%; background: var(--surface); color: #fff; border: 1px solid var(--border); padding: 12px; border-radius: 10px; font-size: 0.95rem; outline: none; cursor: pointer; transition: all 0.2s; appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23ffffff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 15px center; background-size: 16px; }
        .controls select:hover { border-color: var(--primary); }

        .tabs { display: flex; gap: 8px; background: var(--surface); padding: 4px; border-radius: 10px; margin-top: 10px; border: 1px solid var(--border); }
        .tab-btn { flex: 1; background: transparent; border: none; padding: 8px; color: var(--text-dim); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.2s ease; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .tab-btn.active { background: var(--primary); color: #fff; }
        .badge { background: #fff; color: var(--primary); padding: 1px 5px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; }

        main { padding-top: 40px; }
        .panel { display: none; animation: slideUp 0.3s ease-out; }
        .panel.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .country-hero { display: flex; align-items: center; gap: 15px; margin-bottom: 8px; padding: 12px 15px; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); }
        .flag-img { width: 42px; height: 30px; object-fit: cover; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); border: 1px solid #333; }
        .country-name { font-size: 1.2rem; font-weight: 800; letter-spacing: -0.01em; color: #fff; line-height: 1.2; }

        .season-block { margin-bottom: 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--surface-card); overflow: hidden; }
        .season-header { padding: 12px 20px; cursor: pointer; display: flex; justify-content: center; align-items: center; background: linear-gradient(90deg, var(--surface-card), var(--surface)); transition: 0.2s; user-select: none; position: relative; }
        .season-header:hover { background: var(--surface-hover); }
        .season-title { font-weight: 800; font-size: 1rem; color: #fff; text-transform: uppercase; letter-spacing: 0.05em; }
        .toggle-icon { color: var(--text-dim); transition: transform 0.3s; width: 18px; position: absolute; right: 20px; }
        .season-block.open .toggle-icon { transform: rotate(180deg); }
        .season-body { display: none; border-top: 1px solid var(--border); }
        .season-block.open .season-body { display: block; }

        .ep-card { padding: 20px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; align-items: center; text-align: center; }
        .ep-card:last-child { border-bottom: none; }
        
        .ep-header-line { display: flex; gap: 10px; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .ep-num-pill { font-size: 0.75rem; font-weight: 800; background: #333; color: #fff; padding: 2px 8px; border-radius: 6px; }
        .ep-title { font-size: 1rem; font-weight: 700; color: #fff; line-height: 1.4; }
        .ep-date { font-size: 0.7rem; color: var(--green-accent); background: rgba(16, 185, 129, 0.1); padding: 3px 8px; border-radius: 6px; font-weight: 700; white-space: nowrap; }
        
        .ep-desc { font-size: 0.85rem; color: var(--text-dim); line-height: 1.5; width: 100%; text-align: left; margin-top: 5px; }
        .desc-toggle-btn { background: none; border: none; color: var(--primary); font-size: 0.75rem; font-weight: 600; padding: 0; cursor: pointer; margin-top: 5px; display: none; margin-left: auto; margin-right: auto; }
        
        .tracks-area { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; padding-top: 12px; border-top: 1px dashed var(--border); width: 100%; }
        .track-row { display: flex; align-items: flex-start; gap: 10px; font-size: 0.8rem; text-align: left; }
        .lang-label { color: var(--text-dim); font-weight: 700; font-size: 0.65rem; text-transform: uppercase; margin-top: 5px; min-width: 40px; }
        
        .badges-wrapper { display: flex; flex-wrap: wrap; gap: 5px; align-items: center; flex: 1; }
        .pill { display: inline-flex; align-items: center; padding: 3px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; border: 1px solid; }
        .pill.primary { background: var(--primary-soft); border-color: var(--primary); color: #fda4af; }
        .pill.secondary { background: var(--surface); border-color: var(--border); color: var(--text-dim); }
        .type-tag { font-size: 0.6rem; margin-left: 4px; opacity: 0.7; border: 1px solid; padding: 0 2px; border-radius: 3px; font-weight: bold; background: rgba(255,255,255,0.1); }
        
        .expand-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-dim); padding: 3px 8px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; }
        .hidden-tracks { display: none; gap: 5px; flex-wrap: wrap; margin-top: 5px; width: 100%; }
        .hidden-tracks.show { display: flex; }

        .msg-box { text-align: center; padding: 60px 20px; color: var(--text-dim); font-size: 0.9rem; }
        .loading-spinner { display: inline-block; width: 24px; height: 24px; border: 2px solid rgba(244, 63, 94, 0.2); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 640px) {
            .ep-desc { display: none; margin-top: 8px; }
            .ep-desc.show { display: block; animation: fadeIn 0.3s; }
            .desc-toggle-btn { display: inline-block; }
            .country-name { font-size: 1.1rem; }
        }
        @media (min-width: 641px) {
            .ep-desc { display: block !important; }
            .desc-toggle-btn { display: none !important; }
        }
    </style>
</head>

        async function init() {
            try {
                const r = await fetch('database.json?t=' + Date.now());
                if(!r.ok) throw new Error("DB Missing");
                GLOBAL_DB = await r.json();
                document.getElementById('lastUpdate').innerText = `${T.sync} ${GLOBAL_DB.meta.updated}`;
                populateMenu();
                
                const params = new URLSearchParams(window.location.search);
                const urlCountry = params.get('country');
                const urlTab = params.get('tab');

                let targetCountry = "AR"; 
                if(urlCountry && GLOBAL_DB.regions[urlCountry]) targetCountry = urlCountry;
                else if(GLOBAL_DB.regions["ES"]) targetCountry = "ES";
                else if(!GLOBAL_DB.regions["AR"]) targetCountry = Object.keys(GLOBAL_DB.regions)[0];

                if(urlTab === 'news') CURRENT_TAB = 'news';

                document.getElementById('countrySelect').value = targetCountry;
                updateState(targetCountry, CURRENT_TAB, false);

            } catch(e) {
                document.getElementById('catContent').innerHTML = `<div class="msg-box" style="color:var(--primary)">‚ö†Ô∏è ${T.sync}</div>`;
            }
        }

        function populateMenu() {
            const sel = document.getElementById('countrySelect');
            sel.innerHTML = `<option value="">${T.sel}</option>`;
            const codes = Object.keys(GLOBAL_DB.regions).sort((a,b) => {
                const nA = COUNTRY_MAP[a]?.n || a;
                const nB = COUNTRY_MAP[b]?.n || b;
                return nA.localeCompare(nB);
            });
            codes.forEach(code => {
                const info = COUNTRY_MAP[code] || {n: code};
                const opt = document.createElement('option');
                opt.value = code;
                opt.text = info.n;
                sel.appendChild(opt);
            });
        }

        function updateState(countryCode, tabId, pushHistory = true) {
            if(!countryCode) countryCode = document.getElementById('countrySelect').value;
            if(!tabId) tabId = CURRENT_TAB;
            CURRENT_TAB = tabId;

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(tabId === 'cat') {
                document.getElementById('btn-cat').classList.add('active');
                document.getElementById('view-cat').classList.add('active');
            } else {
                document.getElementById('btn-news').classList.add('active');
                document.getElementById('view-news').classList.add('active');
            }

            renderView(countryCode);

            if(pushHistory && countryCode) {
                const newUrl = `${window.location.pathname}?country=${countryCode}&tab=${tabId}`;
                window.history.pushState({path:newUrl}, '', newUrl);
            }
        }

        function getCurrentTab() { return CURRENT_TAB; }

        function renderView(code) {
            const catDiv = document.getElementById('catContent');
            const newsDiv = document.getElementById('newsContent');
            const heroEl = document.getElementById('countryHero');
            const heroFlag = document.getElementById('heroFlag');
            const heroName = document.getElementById('heroName');
            
            if(!code || !GLOBAL_DB || !GLOBAL_DB.regions[code]) {
                 heroEl.style.display = 'none';
                 catDiv.innerHTML = '<div class="msg-box">N/A</div>';
                 return;
            }
            
            const data = GLOBAL_DB.regions[code];
            const info = COUNTRY_MAP[code] || {n: code, l: ["English"]};

            heroEl.style.display = 'flex';
            heroFlag.src = info.flag ? info.flag : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
            heroName.innerText = info.n;

            // NOVEDADES
            const badge = document.getElementById('newsBadge');
            if(data.news && data.news.length > 0) {
                badge.innerText = data.news.length;
                badge.style.display = 'inline-block';
                let html = data.news.map(n => `
                    <div style="padding:15px; background:var(--surface); border-radius:12px; margin-bottom:10px; border-left:4px solid var(--green-accent);">
                        <div style="font-weight:bold; color:#fff; margin-bottom:4px">${n.e}</div>
                        <div style="font-size:0.9rem; color:var(--text-dim); margin-bottom:6px">${n.t}</div>
                        <div style="font-size:0.75rem; color:var(--green-accent); font-weight:700;">${T.added}: ${n.d}</div>
                    </div>
                `).join('');
                newsDiv.innerHTML = html;
            } else {
                badge.style.display = 'none';
                newsDiv.innerHTML = '<div class="msg-box">üí§ ...</div>';
            }

            // CATALOGO
            let html = '';
            data.seasons.forEach((s, idx) => {
                const isLast = idx === data.seasons.length - 1;
                let epsHtml = '';
                
                s.eps.forEach((ep, epIdx) => {
                    // Pasar la lista de idiomas target a la funci√≥n de ordenamiento
                    const audios = sortAndFormatTracks(ep.a, info.l, 'audio');
                    const subs = sortAndFormatTracks(ep.s, info.l, 'sub');
                    const descId = `desc-${s.id}-${epIdx}`;

                    epsHtml += `
                        <div class="ep-card">
                            <div class="ep-header-line">
                                <div class="ep-num-pill">${ep.n}</div>
                                <div class="ep-title">${ep.t}</div>
                                <div class="ep-date">${ep.dt || 'N/A'}</div>
                            </div>
                            
                            <div class="ep-desc" id="${descId}">${ep.ds || "..."}</div>
                            <button class="desc-toggle-btn" onclick="toggleDesc('${descId}', this)">${T.view_desc}</button>
                            
                            <div class="tracks-area">
                                <div class="track-row">
                                    <div class="lang-label">${T.audio}</div>
                                    <div class="badges-wrapper">${audios}</div>
                                </div>
                                <div class="track-row">
                                    <div class="lang-label">${T.subs}</div>
                                    <div class="badges-wrapper">${subs}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                    <div class="season-block ${isLast ? 'open' : ''}">
                        <div class="season-header" onclick="this.parentElement.classList.toggle('open')">
                            <span class="season-title">${T.season} ${s.id}</span>
                            <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
                        </div>
                        <div class="season-body">${epsHtml}</div>
                    </div>
                `;
            });
            catDiv.innerHTML = html;
        }

        // L√ìGICA DE ORDENAMIENTO ESTRICTA (Listas)
        function sortAndFormatTracks(tracks, targetLangs, type) {
            if(!tracks || tracks.length === 0) return '<span style="color:var(--text-dim); font-size:0.85rem">-</span>';
            
            // Normalizar
            let list = tracks.map(item => {
                if(typeof item === 'string') return {name: item, tag: ''};
                return {name: item.l, tag: item.t};
            });

            list = list.filter((v,i,a)=>a.findIndex(t=>(t.name===v.name))===i);

            // Asegurar array de targets
            const targets = Array.isArray(targetLangs) ? targetLangs : [targetLangs];
            
            list.sort((a, b) => {
                let scoreA = 0; 
                // Coincidencia exacta o contiene el string
                if(targets.some(t => a.name === t || a.name.includes(t))) scoreA = 2; 
                else if(a.name.includes("English")) scoreA = 1;

                let scoreB = 0; 
                if(targets.some(t => b.name === t || b.name.includes(t))) scoreB = 2; 
                else if(b.name.includes("English")) scoreB = 1;
                
                if (scoreA > scoreB) return -1;
                if (scoreA < scoreB) return 1;
                return a.name.localeCompare(b.name);
            });

            const primary = list[0];
            const others = list.slice(1);
            
            const renderBadge = (item) => {
                let tagLabel = "";
                if(item.tag === 'SDH') tagLabel = `<span class="type-tag">CC</span>`;
                if(item.tag === 'FORCED') tagLabel = `<span class="type-tag">F</span>`;
                return `<span class="pill ${type==='audio'?'primary':'secondary'}">${item.name}${tagLabel}</span>`;
            };

            let html = renderBadge(primary);

            if(others.length > 0) {
                const id = "h-" + Math.random().toString(36).substr(2, 9);
                html += `
                    <button class="expand-btn" onclick="document.getElementById('${id}').classList.toggle('show')">+${others.length}</button>
                    <div id="${id}" class="hidden-tracks">
                        ${others.map(item => renderBadge(item)).join('')}
                    </div>
                `;
            }
            return html;
        }

        function toggleDesc(id, btn) {
            const el = document.getElementById(id);
            if (el.classList.contains('show')) {
                el.classList.remove('show');
                btn.innerText = T.view_desc;
            } else {
                el.classList.add('show');
                btn.innerText = T.hide_desc;
            }
        }

        function shareUrl() {
            navigator.clipboard.writeText(window.location.href);
            alert("Enlace copiado");
        }

        init();
    </script>
