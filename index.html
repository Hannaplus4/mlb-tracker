<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous Global Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050507;
            --surface: #141418;
            --surface-card: #1d1d26;
            --primary: #f43f5e;
            --primary-glow: rgba(244, 63, 94, 0.4);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #2d2d3a;
            --green-accent: #10b981;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 50px; }

        header { position: sticky; top: 0; z-index: 100; background: rgba(5, 5, 7, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); padding: 15px 0; transition: all 0.3s; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-size: 1.4rem; font-weight: 800; display: flex; align-items: center; gap: 8px; color: var(--text-main); }
        .brand span { color: var(--primary); text-shadow: 0 0 15px var(--primary-glow); }
        
        .meta-info { display: flex; gap: 10px; align-items: center; }
        .last-update { font-size: 0.7rem; color: var(--text-dim); background: #111; padding: 4px 8px; border-radius: 4px; border: 1px solid #333; }
        .share-btn { background: var(--surface-card); border: 1px solid var(--border); color: #fff; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .share-btn:hover { border-color: var(--primary); color: var(--primary); }

        .controls { display: flex; gap: 10px; }
        select { width: 100%; background: var(--surface); color: #fff; border: 1px solid var(--border); padding: 14px; border-radius: 12px; font-size: 1rem; outline: none; cursor: pointer; transition: 0.2s; appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 12px auto; }
        select:hover { border-color: var(--primary); }

        .tabs { display: flex; background: var(--surface); padding: 5px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); }
        .tab-btn { flex: 1; background: transparent; border: none; padding: 10px; color: var(--text-dim); font-weight: 600; cursor: pointer; border-radius: 8px; transition: all 0.3s ease; }
        .tab-btn.active { background: var(--primary); color: #fff; box-shadow: 0 2px 10px var(--primary-glow); }
        .badge { background: #fff; color: var(--primary); padding: 2px 6px; border-radius: 10px; font-size: 0.7rem; margin-left: 6px; font-weight: 800; }

        .panel { display: none; margin-top: 25px; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .panel.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .country-hero { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 20px; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); }
        .flag-img { width: 48px; height: auto; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .country-name { font-size: 1.5rem; font-weight: 800; }

        .season-block { margin-bottom: 20px; border: 1px solid var(--border); border-radius: 12px; background: var(--surface-card); overflow: hidden; }
        .season-header { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, var(--surface-card), #252530); transition: 0.2s; }
        .season-header:hover { background: #2a2a35; }
        .season-title { font-weight: 800; font-size: 1.1rem; }
        .season-body { display: none; border-top: 1px solid var(--border); }
        .season-block.open .season-body { display: block; }

        .ep-card { padding: 25px; border-bottom: 1px solid var(--border); display: flex; gap: 20px; }
        .ep-card:last-child { border-bottom: none; }
        .ep-num { font-size: 1.8rem; font-weight: 900; color: #333; min-width: 50px; text-align: center; line-height: 1; }
        .ep-content { flex: 1; }
        .ep-head { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; flex-wrap: wrap; gap: 10px; }
        .ep-title { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .ep-date { font-size: 0.75rem; color: var(--green-accent); background: rgba(16, 185, 129, 0.1); padding: 4px 8px; border-radius: 6px; font-weight: 600; }
        .ep-desc { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 15px; line-height: 1.6; }

        .tracks-area { display: flex; flex-direction: column; gap: 8px; }
        .track-row { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
        .pill { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; margin-right: 5px; margin-bottom: 5px; border: 1px solid; }
        .pill.primary { background: rgba(244, 63, 94, 0.15); border-color: var(--primary); color: #fda4af; }
        .pill.secondary { background: #111; border-color: #333; color: #888; }
        .expand-btn { background: #222; border: 1px solid #444; color: #fff; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; }
        .hidden-tracks { display: none; margin-top: 5px; }
        .hidden-tracks.show { display: block; }

        .msg-box { text-align: center; padding: 60px 20px; color: var(--text-dim); }
        
        @media (max-width: 600px) { .ep-card { flex-direction: column; gap: 10px; } .ep-num { text-align: left; font-size: 1.5rem; } }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="nav-wrapper">
                <div class="brand"><span>üêû</span> Miraculous Tracker</div>
                <div class="meta-info">
                    <div id="lastUpdate" class="last-update">Cargando...</div>
                    <button class="share-btn" onclick="shareUrl()">üîó Copiar</button>
                </div>
            </div>
            
            <div class="controls">
                <select id="countrySelect" onchange="updateState(this.value, getCurrentTab())">
                    <option value="">Cargando base de datos global...</option>
                </select>
            </div>

            <div class="tabs">
                <button id="btn-cat" class="tab-btn active" onclick="updateState(null, 'cat')">Cat√°logo</button>
                <button id="btn-news" class="tab-btn" onclick="updateState(null, 'news')">Novedades <span id="newsBadge" class="badge">0</span></button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="countryHeader" class="country-hero" style="display:none">
            <img id="headerFlag" src="" class="flag-img">
            <div id="headerName" class="country-name"></div>
        </div>

        <div id="view-cat" class="panel active">
            <div id="catContent" class="msg-box">Conectando a la nube...</div>
        </div>

        <div id="view-news" class="panel">
            <div id="newsContent" class="msg-box">Selecciona una regi√≥n primero.</div>
        </div>
    </main>

    <script>
        let GLOBAL_DB = null;
        let CURRENT_TAB = 'cat';

        const COUNTRY_MAP = {
            "AR":{n:"Argentina",l:"Spanish"},"MX":{n:"M√©xico",l:"Spanish"},"BR":{n:"Brasil",l:"Portuguese"},
            "CL":{n:"Chile",l:"Spanish"},"CO":{n:"Colombia",l:"Spanish"},"PE":{n:"Per√∫",l:"Spanish"},
            "US":{n:"Estados Unidos",l:"English"},"CA":{n:"Canad√°",l:"English"},"ES":{n:"Espa√±a",l:"Spanish"},
            "FR":{n:"Francia",l:"French"},"DE":{n:"Alemania",l:"German"},"IT":{n:"Italia",l:"Italian"},
            "GB":{n:"Reino Unido",l:"English"},"PT":{n:"Portugal",l:"Portuguese"},"JP":{n:"Jap√≥n",l:"Japanese"},
            "KR":{n:"Corea del Sur",l:"Korean"},"TR":{n:"Turqu√≠a",l:"Turkish"},"SG":{n:"Singapur",l:"English"},
            "AU":{n:"Australia",l:"English"},"FK":{n:"Islas Malvinas",l:"Spanish"},"NL":{n:"Pa√≠ses Bajos",l:"Dutch"},
            "SE":{n:"Suecia",l:"Swedish"},"NO":{n:"Noruega",l:"Norwegian"},"DK":{n:"Dinamarca",l:"Danish"},
            "PL":{n:"Polonia",l:"Polish"},"RO":{n:"Rumania",l:"Romanian"},"TW":{n:"Taiw√°n",l:"Chinese"},
            "HK":{n:"Hong Kong",l:"Chinese"},"NZ":{n:"Nueva Zelanda",l:"English"},"PR":{n:"Puerto Rico",l:"Spanish"},
            "UY":{n:"Uruguay",l:"Spanish"},"VE":{n:"Venezuela",l:"Spanish"},"EC":{n:"Ecuador",l:"Spanish"},
            "GT":{n:"Guatemala",l:"Spanish"},"CR":{n:"Costa Rica",l:"Spanish"},"PA":{n:"Panam√°",l:"Spanish"},
            "DO":{n:"Rep. Dominicana",l:"Spanish"},"SV":{n:"El Salvador",l:"Spanish"},"HN":{n:"Honduras",l:"Spanish"},
            "NI":{n:"Nicaragua",l:"Spanish"},"PY":{n:"Paraguay",l:"Spanish"},"GY":{n:"Guyana",l:"English"},
            "SR":{n:"Surinam",l:"English"},"GF":{n:"Guayana Francesa",l:"French"},"BE":{n:"B√©lgica",l:"French"},
            "CH":{n:"Suiza",l:"German"},"AT":{n:"Austria",l:"German"},"IE":{n:"Irlanda",l:"English"},
            "FI":{n:"Finlandia",l:"Finnish"},"IS":{n:"Islandia",l:"English"},"LU":{n:"Luxemburgo",l:"French"},
            "MC":{n:"M√≥naco",l:"French"},"LI":{n:"Liechtenstein",l:"German"},"MT":{n:"Malta",l:"English"},
            "AD":{n:"Andorra",l:"Spanish"},"SM":{n:"San Marino",l:"Italian"},"VA":{n:"Vaticano",l:"Italian"},
            "GI":{n:"Gibraltar",l:"English"},"IM":{n:"Isla de Man",l:"English"},"GG":{n:"Guernsey",l:"English"},
            "JE":{n:"Jersey",l:"English"},"FO":{n:"Islas Feroe",l:"Danish"},"GL":{n:"Groenlandia",l:"Danish"},
            "AX":{n:"Islas √Öland",l:"Swedish"},"SJ":{n:"Svalbard",l:"Norwegian"},"CZ":{n:"Rep. Checa",l:"Czech"},
            "SK":{n:"Eslovaquia",l:"Slovak"},"HU":{n:"Hungr√≠a",l:"Hungarian"},"BG":{n:"Bulgaria",l:"Bulgarian"},
            "HR":{n:"Croacia",l:"Croatian"},"GR":{n:"Grecia",l:"Greek"},"SI":{n:"Eslovenia",l:"Slovenian"},
            "EE":{n:"Estonia",l:"Estonian"},"LV":{n:"Letonia",l:"Latvian"},"LT":{n:"Lituania",l:"Lithuanian"},
            "CY":{n:"Chipre",l:"Greek"},"AL":{n:"Albania",l:"Albanian"},"MK":{n:"Macedonia del Norte",l:"Macedonian"},
            "BA":{n:"Bosnia",l:"Croatian"},"RS":{n:"Serbia",l:"Serbian"},"ME":{n:"Montenegro",l:"Serbian"},
            "NC":{n:"Nueva Caledonia",l:"French"},"PF":{n:"Polinesia Francesa",l:"French"},"WF":{n:"Wallis y Futuna",l:"French"},
            "GU":{n:"Guam",l:"English"},"MP":{n:"Marianas del Norte",l:"English"},"AS":{n:"Samoa Americana",l:"English"},
            "RE":{n:"Reuni√≥n",l:"French"},"YT":{n:"Mayotte",l:"French"},"MU":{n:"Mauricio",l:"English"},
            "BS":{n:"Bahamas",l:"English"},"JM":{n:"Jamaica",l:"English"},"BB":{n:"Barbados",l:"English"},
            "TT":{n:"Trinidad y Tobago",l:"English"},"AG":{n:"Antigua y Barbuda",l:"English"},
            "DM":{n:"Dominica",l:"English"},"GD":{n:"Granada",l:"English"},"KN":{n:"San Crist√≥bal",l:"English"},
            "LC":{n:"Santa Luc√≠a",l:"English"},"VC":{n:"San Vicente",l:"English"},"BZ":{n:"Belice",l:"English"},
            "HT":{n:"Hait√≠",l:"French"},"AW":{n:"Aruba",l:"Dutch"},"CW":{n:"Curazao",l:"Dutch"},
            "SX":{n:"Sint Maarten",l:"Dutch"},"GP":{n:"Guadalupe",l:"French"},"MQ":{n:"Martinica",l:"French"},
            "BL":{n:"San Bartolom√©",l:"French"},"MF":{n:"San Mart√≠n",l:"French"},"KY":{n:"Islas Caim√°n",l:"English"},
            "BM":{n:"Bermudas",l:"English"},"VI":{n:"Islas V√≠rgenes (US)",l:"English"},
            "VG":{n:"Islas V√≠rgenes (UK)",l:"English"},"TC":{n:"Turcas y Caicos",l:"English"},
            "AI":{n:"Anguila",l:"English"},"MS":{n:"Montserrat",l:"English"},"PM":{n:"San Pedro",l:"French"}
        };

        async function init() {
            try {
                // Fetch de datos
                const r = await fetch('database.json?t=' + Date.now());
                if(!r.ok) throw new Error("DB Missing");
                GLOBAL_DB = await r.json();
                
                document.getElementById('lastUpdate').innerText = `√öltimo escaneo: ${GLOBAL_DB.meta.updated}`;
                populateMenu();
                
                // L√ìGICA DE URL: Comprobar si hay par√°metros ?country=XX&tab=yy
                const params = new URLSearchParams(window.location.search);
                const urlCountry = params.get('country');
                const urlTab = params.get('tab');

                let targetCountry = "AR"; // Default
                if(urlCountry && GLOBAL_DB.regions[urlCountry]) targetCountry = urlCountry;
                else if(GLOBAL_DB.regions["ES"]) targetCountry = "ES"; // Fallback Europa

                if(urlTab === 'news') CURRENT_TAB = 'news';

                // Aplicar estado
                document.getElementById('countrySelect').value = targetCountry;
                updateState(targetCountry, CURRENT_TAB, false); // False = no pushear historial al cargar

            } catch(e) {
                document.getElementById('catContent').innerHTML = `
                    <div style="color:#f43f5e">
                        ‚ö†Ô∏è <b>Sincronizando datos...</b><br>
                        Vuelve en 2 minutos.
                    </div>`;
            }
        }

        function populateMenu() {
            const sel = document.getElementById('countrySelect');
            sel.innerHTML = '<option value="">-- Selecciona Regi√≥n --</option>';
            
            const codes = Object.keys(GLOBAL_DB.regions).sort((a,b) => {
                const nA = COUNTRY_MAP[a]?.n || a;
                const nB = COUNTRY_MAP[b]?.n || b;
                return nA.localeCompare(nB);
            });

            codes.forEach(code => {
                const info = COUNTRY_MAP[code] || {n: code};
                const opt = document.createElement('option');
                opt.value = code;
                opt.text = info.n;
                sel.appendChild(opt);
            });
        }

        // Funci√≥n Maestra de Estado
        function updateState(countryCode, tabId, pushHistory = true) {
            if(!countryCode) countryCode = document.getElementById('countrySelect').value;
            if(!tabId) tabId = CURRENT_TAB;
            
            CURRENT_TAB = tabId;

            // 1. Actualizar Tabs UI
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(tabId === 'cat') {
                document.getElementById('btn-cat').classList.add('active');
                document.getElementById('view-cat').classList.add('active');
            } else {
                document.getElementById('btn-news').classList.add('active');
                document.getElementById('view-news').classList.add('active');
            }

            // 2. Renderizar Datos
            renderView(countryCode);

            // 3. Actualizar URL (Deep Link)
            if(pushHistory && countryCode) {
                const newUrl = `${window.location.pathname}?country=${countryCode}&tab=${tabId}`;
                window.history.pushState({path:newUrl}, '', newUrl);
            }
        }

        function getCurrentTab() { return CURRENT_TAB; }

        function renderView(code) {
            const catDiv = document.getElementById('catContent');
            const newsDiv = document.getElementById('newsContent');
            const headerEl = document.getElementById('countryHeader');
            
            if(!code || !GLOBAL_DB) return;
            const data = GLOBAL_DB.regions[code];
            const countryInfo = COUNTRY_MAP[code] || {n: code, l: "English"};

            headerEl.style.display = 'flex';
            document.getElementById('headerFlag').src = `https://flagcdn.com/w80/${code.toLowerCase()}.png`;
            document.getElementById('headerName').innerText = countryInfo.n;

            // RENDER NOVEDADES
            const badge = document.getElementById('newsBadge');
            if(data.news && data.news.length > 0) {
                badge.innerText = data.news.length;
                badge.style.display = 'inline-block';
                let html = data.news.map(n => `
                    <div style="padding:15px; background:var(--surface-card); border-radius:8px; margin-bottom:10px; border-left:4px solid var(--green-accent)">
                        <div style="font-weight:bold; color:#fff">${n.e}</div>
                        <div style="font-size:0.9rem; color:#aaa">${n.t}</div>
                        <div style="font-size:0.8rem; color:var(--green-accent); margin-top:5px">Agregado: ${n.d}</div>
                    </div>
                `).join('');
                newsDiv.innerHTML = html;
            } else {
                badge.style.display = 'none';
                newsDiv.innerHTML = '<div class="msg-box">üí§ Sin novedades recientes (90 d√≠as).</div>';
            }

            // RENDER CATALOGO
            if(!data.seasons || data.seasons.length === 0) {
                catDiv.innerHTML = '<div class="msg-box">Contenido no disponible en esta regi√≥n.</div>';
                return;
            }

            let html = '';
            data.seasons.forEach((s, idx) => {
                const isLast = idx === data.seasons.length - 1;
                let epsHtml = '';
                
                s.eps.forEach(ep => {
                    const audios = sortAndFormatTracks(ep.a, countryInfo.l);
                    const subs = sortAndFormatTracks(ep.s, countryInfo.l);

                    epsHtml += `
                        <div class="ep-card">
                            <div class="ep-num">${ep.n}</div>
                            <div class="ep-content">
                                <div class="ep-head">
                                    <div class="ep-title">${ep.t}</div>
                                    <div class="ep-date">${ep.dt || 'N/A'}</div>
                                </div>
                                <div class="ep-desc">${ep.ds || "Sin descripci√≥n."}</div>
                                
                                <div class="tracks-area">
                                    <div class="track-row">
                                        <div class="lang-label">AUDIO</div>
                                        <div class="badges-wrapper">${audios}</div>
                                    </div>
                                    <div class="track-row">
                                        <div class="lang-label">SUBS</div>
                                        <div class="badges-wrapper">${subs}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                    <div class="season-block ${isLast ? 'open' : ''}">
                        <div class="season-header" onclick="this.parentElement.classList.toggle('open')">
                            <span class="season-title">Temporada ${s.id}</span>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="season-body">${epsHtml}</div>
                    </div>
                `;
            });
            catDiv.innerHTML = html;
        }

        function sortAndFormatTracks(tracks, targetLang) {
            if(!tracks || tracks.length === 0) return '<span style="color:#555">-</span>';
            let list = tracks.map(t => t.trim());
            
            list.sort((a, b) => {
                const aIsTarget = a.includes(targetLang);
                const bIsTarget = b.includes(targetLang);
                const aIsEng = a.includes("English");
                const bIsEng = b.includes("English");
                if (aIsTarget && !bIsTarget) return -1;
                if (!aIsTarget && bIsTarget) return 1;
                if (aIsEng && !bIsEng) return -1;
                if (!aIsEng && bIsEng) return 1;
                return a.localeCompare(b);
            });

            const primary = list[0];
            const others = list.slice(1);

            let html = `<span class="pill primary">${primary}</span>`;

            if(others.length > 0) {
                const id = "h-" + Math.random().toString(36).substr(2, 9);
                html += `
                    <button class="expand-btn" onclick="document.getElementById('${id}').classList.toggle('show')">+${others.length}</button>
                    <div id="${id}" class="hidden-tracks">
                        ${others.map(l => `<span class="pill secondary">${l}</span>`).join('')}
                    </div>
                `;
            }
            return html;
        }

        function shareUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Enlace copiado al portapapeles: " + window.location.href);
            });
        }

        init();
    </script>
</body>
</html>
