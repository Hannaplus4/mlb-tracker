<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miraculous Disney+ Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA DISNEY+ DARK --- */
        :root {
            --bg-body: #1a1d29;
            --bg-header: #0f1014;
            --bg-card: #2c3040; /* Color base tarjeta */
            --bg-card-hover: #373b4d;
            --accent-brand: #0072d2; /* Azul Disney */
            --accent-new: #4cd137; /* Verde Nuevo */
            --text-main: #f9f9f9;
            --text-muted: #cacaca;
            --tag-bg: rgba(255, 255, 255, 0.1);
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(to bottom, #0f1014 0%, #1a1d29 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* HEADER & LOGO */
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .logo-main {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #ccc 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            display: block;
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 0.8rem;
            color: var(--accent-brand);
            font-weight: 700;
            letter-spacing: 4px;
            margin-top: 5px;
            display: block;
        }

        .last-update { font-size: 0.7rem; color: #666; margin-top: 10px; font-weight: 500;}

        /* --- CONTROLES --- */
        .controls-wrapper {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            display: flex;
            gap: 15px;
            flex-direction: row;
        }

        /* Dropdown Personalizado */
        .custom-select-container { position: relative; flex: 2; }
        
        .select-btn {
            background: #3a3d4a;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
            font-weight: 500;
        }
        .select-btn:hover { background: #4a4d5a; border-color: white; }
        .select-btn img { margin-right: 12px; width: 28px; height: auto; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        
        .options-list {
            position: absolute;
            top: 110%; left: 0; right: 0;
            background: #1e212b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .custom-select-container.active .options-list { display: block; }

        .option {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .option:hover { background: var(--accent-brand); }
        .option img { width: 28px; margin-right: 12px; border-radius: 3px; }

        /* Selector Temporada */
        .std-select {
            flex: 1;
            background: #3a3d4a;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
        }

        /* --- CONTENEDOR EPISODIOS --- */
        #main-container { max-width: 800px; margin: 0 auto; padding: 0 15px 60px; }

        .season-divider {
            margin: 40px 0 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-main);
            border-left: 5px solid var(--accent-brand);
            padding-left: 15px;
            text-transform: uppercase;
        }

        .ep-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid transparent;
        }
        .ep-card:hover { transform: scale(1.01); background: var(--bg-card-hover); z-index: 10; border-color: rgba(255,255,255,0.1); }

        /* Estilo NUEVO */
        .ep-card.is-new {
            background: linear-gradient(90deg, rgba(76, 209, 55, 0.1), var(--bg-card) 60%);
            border-left: 4px solid var(--accent-new);
        }

        .ep-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .ep-title { font-size: 1.1rem; font-weight: 700; line-height: 1.3; color: #fff; }
        .ep-num { color: #888; font-weight: 500; font-size: 0.9em; display: block; margin-bottom: 4px; }
        
        .ep-meta {
            text-align: right;
            min-width: 120px;
        }

        .date-display { font-size: 0.8rem; color: #bbb; font-weight: 500; }
        
        .new-badge {
            background: var(--accent-new);
            color: #000;
            font-size: 0.65rem;
            font-weight: 900;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 5px;
        }

        /* --- SINOPSIS (Desplegable) --- */
        .synopsis-container { margin-bottom: 15px; }
        
        .ep-desc {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.6;
        }

        /* En m√≥vil usamos <details> */
        details.mobile-synopsis summary {
            list-style: none;
            cursor: pointer;
            color: var(--accent-brand);
            font-weight: 600;
            font-size: 0.9rem;
            padding: 10px 0;
            user-select: none;
        }
        details.mobile-synopsis summary::-webkit-details-marker { display: none; }
        details.mobile-synopsis summary::after { content: " ‚ñº"; font-size: 0.8em; }
        details.mobile-synopsis[open] summary::after { content: " ‚ñ≤"; }
        
        /* --- AUDIOS (Mejorado) --- */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.08);
            align-items: center;
        }

        .tag {
            background: var(--tag-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            color: #ddd;
            white-space: nowrap;
        }

        /* Audio Principal Destacado */
        .tag.primary-audio {
            background: rgba(0, 114, 210, 0.3); /* Azul transparente */
            border: 1px solid var(--accent-brand);
            color: white;
            font-weight: 600;
        }

        .tag-icon { opacity: 0.7; margin-right: 6px; }

        .more-btn {
            color: #bbb;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: underline;
            padding: 5px;
        }
        .more-btn:hover { color: white; }

        .hidden-tags { display: none; }
        .hidden-tags.show { display: contents; } /* Display contents para que se integren al flex */


        /* --- RESPONSIVE (M√ìVIL) --- */
        @media (min-width: 769px) {
            /* PC: Sinopsis siempre visible, <details> abierto y sin click */
            details.mobile-synopsis { pointer-events: none; }
            details.mobile-synopsis summary { display: none; } /* Ocultar bot√≥n */
            details.mobile-synopsis[open] .ep-desc { display: block; }
        }

        @media (max-width: 768px) {
            /* M√ìVIL */
            .controls-wrapper { flex-direction: column; }
            
            .ep-header { flex-direction: column; } /* T√≠tulo arriba */
            
            .ep-meta { 
                margin-top: 5px; 
                width: 100%;
                text-align: left; /* Fecha a la izquierda */
                display: flex;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <span class="logo-main">MIRACULOUS</span>
        <span class="logo-sub">DISNEY+ TRACKER</span>
    </div>
    <div class="last-update" id="ui-loading">Conectando...</div>
</header>

<div class="controls-wrapper">
    <div class="custom-select-container" id="country-dropdown">
        <div class="select-btn" onclick="toggleDropdown(event)">
            <span id="select-label" style="display:flex; align-items:center;">
                <span style="font-size:1.2rem; margin-right:10px">üåç</span> Select Region
            </span>
            <span style="font-size:0.8rem">‚ñº</span>
        </div>
        <div class="options-list" id="options-list"></div>
    </div>

    <select id="season-select" class="std-select" onchange="changeSeason()" disabled>
        <option value="all">Todas las Temporadas</option>
    </select>
</div>

<div id="main-container"></div>

<script>
    // === CONFIGURACI√ìN ===
    const HIDDEN_DATE_MARKER = "2000-01-01";
    
    // PRIORIDAD DE AUDIO
    const AUDIO_PRIORITY = {
        "AR": "Espa√±ol (Latinoamericano)", "MX": "Espa√±ol (Latinoamericano)", "CL": "Espa√±ol (Latinoamericano)",
        "CO": "Espa√±ol (Latinoamericano)", "PE": "Espa√±ol (Latinoamericano)", "VE": "Espa√±ol (Latinoamericano)",
        "ES": "Espa√±ol", // A veces llega como Espa√±ol solo
        "FR": "Fran√ßais", "BE": "Fran√ßais", "CH": "Fran√ßais", 
        "DE": "Deutsch", "AT": "Deutsch",
        "IT": "Italiano", "PT": "Portugu√™s", "BR": "Portugu√™s",
        "US": "English", "GB": "English", "CA": "English", "AU": "English"
    };

    const UI_TEXT = {
        en: { select: "Select Region", allS: "All Seasons", news: "NEW!", loading: "Loading...", synop: "üìñ View Synopsis", audio: "Audio", sub: "Subs" },
        es: { select: "Selecciona Regi√≥n", allS: "Todas las Temporadas", news: "¬°NUEVO!", loading: "Cargando...", synop: "üìñ Ver Sinopsis", audio: "Audio", sub: "Subt." }
    };

    // NOMBRES Y BANDERAS (ARREGLADAS)
    const CUSTOM_NAMES = { "GB": "Reino Unido", "FK": "Islas Malvinas (Arg.)", "US": "Estados Unidos" };
    
    const CUSTOM_FLAGS = {
        // Tierra del Fuego (AR-V) desde FlagCDN, carga rapid√≠simo y es la correcta para Malvinas Argentinas
        "FK": "https://flagcdn.com/w40/ar-v.png", 
        // Cruz de Borgo√±a desde Wikimedia (Enlace directo miniatura)
        "GI": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Flag_of_Cross_of_Burgundy.svg/60px-Flag_of_Cross_of_Burgundy.svg.png"
    };

    // GLOBALES
    let db = null;
    let selectedCountry = null;
    let uiLang = 'en';

    // === INICIO ===
    async function init() {
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('es')) uiLang = 'es';
        applyTexts();

        try {
            const res = await fetch('database.json?v=' + Date.now());
            if(!res.ok) throw new Error("DB Error");
            db = await res.json();
            document.getElementById('ui-loading').innerText = `UPDATED: ${db.meta.updated}`;
            
            buildDropdown();
            checkURL();
        } catch (e) {
            document.getElementById('ui-loading').innerText = "ERROR LOADING DATA";
        }
    }

    function applyTexts() {
        const t = UI_TEXT[uiLang];
        document.getElementById('select-label').innerHTML = `<span style="font-size:1.2rem; margin-right:10px">üåç</span> ${t.select}`;
        document.querySelector('#season-select option[value="all"]').innerText = t.allS;
    }

    // === CONTROLES ===
    function buildDropdown() {
        const list = document.getElementById('options-list');
        const sortedCodes = Object.keys(db.regions).sort((a,b) => getName(a).localeCompare(getName(b)));

        sortedCodes.forEach(code => {
            const div = document.createElement('div');
            div.className = 'option';
            
            const img = document.createElement('img');
            // Usar Custom o FlagCDN est√°ndar
            img.src = CUSTOM_FLAGS[code] || `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
            
            div.appendChild(img);
            div.appendChild(document.createTextNode(getName(code)));
            
            div.onclick = () => {
                setCountry(code, true);
                toggleDropdown();
            };
            list.appendChild(div);
        });
    }

    function toggleDropdown(e) {
        if(e) e.stopPropagation();
        document.getElementById('country-dropdown').classList.toggle('active');
    }
    window.onclick = () => document.getElementById('country-dropdown').classList.remove('active');

    function setCountry(code, updateHistory) {
        selectedCountry = code;
        const label = document.getElementById('select-label');
        const flagSrc = CUSTOM_FLAGS[code] || `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
        
        label.innerHTML = `<img src="${flagSrc}" style="width:28px; margin-right:10px; border-radius:3px"> ${getName(code)}`;

        const sSelect = document.getElementById('season-select');
        sSelect.innerHTML = `<option value="all">${UI_TEXT[uiLang].allS}</option>`;
        sSelect.disabled = false;
        
        db.regions[code].seasons.forEach(s => {
            sSelect.innerHTML += `<option value="${s.id}">Temporada ${s.id}</option>`;
        });
        
        if(updateHistory) updateURL(code, 'all');
        renderEpisodes();
    }

    function changeSeason() {
        if (!selectedCountry) return;
        const sVal = document.getElementById('season-select').value;
        updateURL(selectedCountry, sVal);
        renderEpisodes();
    }

    // === RENDERIZADO EPISODIOS ===
    function renderEpisodes() {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        const sVal = document.getElementById('season-select').value;
        
        db.regions[selectedCountry].seasons.forEach(season => {
            if (sVal !== 'all' && season.id != sVal) return;

            const h = document.createElement('div');
            h.className = 'season-divider';
            h.innerText = `Temporada ${season.id}`;
            container.appendChild(h);

            season.eps.forEach(ep => {
                const dateVal = (ep.dt === HIDDEN_DATE_MARKER) ? '' : ep.dt;
                const isNew = checkNew(dateVal);

                // AUDIO LOGIC
                const targetAudio = AUDIO_PRIORITY[selectedCountry] || "English";
                let audios = [...ep.a];
                let primary = null;
                let others = [];

                const idx = audios.findIndex(a => a.includes(targetAudio));
                if (idx !== -1) {
                    primary = audios[idx];
                    audios.splice(idx, 1);
                    others = audios;
                } else if(audios.length > 0) {
                    primary = audios[0];
                    others = audios.slice(1);
                }

                // Generar HTML Audio
                let audioHTML = '';
                if(primary) {
                    audioHTML += `<div class="tag primary-audio"><span class="tag-icon">üîä</span> ${primary}</div>`;
                }
                if(others.length > 0) {
                    const uid = `aud-${season.id}-${ep.n}`;
                    audioHTML += `
                        <div id="${uid}" class="hidden-tags">
                            ${others.map(a => `<div class="tag">${a}</div>`).join('')}
                        </div>
                        <div class="more-btn" onclick="document.getElementById('${uid}').classList.toggle('show'); this.remove()">+${others.length} m√°s...</div>
                    `;
                }

                // Subs
                let subHTML = '';
                if(ep.s.length > 0) {
                   const count = ep.s.length;
                   subHTML = `<div class="tag"><span class="tag-icon">üìù</span> ${count} ${UI_TEXT[uiLang].sub}</div>`;
                }

                // Fecha Localizada (Sistema)
                let dateDisplay = "";
                if (dateVal) {
                    // Crea fecha UTC para evitar desfasaje horario
                    const d = new Date(dateVal + "T00:00:00");
                    dateDisplay = d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
                }

                const badge = isNew ? `<span class="new-badge">${UI_TEXT[uiLang].news}</span>` : '';

                const card = document.createElement('div');
                card.className = `ep-card ${isNew ? 'is-new' : ''}`;
                
                card.innerHTML = `
                    <div class="ep-header">
                        <div>
                            <span class="ep-num">S${season.id} E${ep.n}</span>
                            <div class="ep-title">${ep.t}</div>
                        </div>
                        <div class="ep-meta">
                            ${badge}
                            <div class="date-display">${dateDisplay}</div>
                        </div>
                    </div>
                    
                    <div class="synopsis-container">
                        <details class="mobile-synopsis" open>
                            <summary>${UI_TEXT[uiLang].synop}</summary>
                            <div class="ep-desc">${ep.ds || "Sin descripci√≥n."}</div>
                        </details>
                    </div>

                    <div class="tags-container">
                        ${audioHTML}
                        ${subHTML}
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    // UTILS
    function checkURL() {
        const p = new URLSearchParams(window.location.search);
        if (p.get('c') && db.regions[p.get('c')]) {
            setCountry(p.get('c'), false);
            if(p.get('s')) {
                document.getElementById('season-select').value = p.get('s');
                renderEpisodes();
            }
        }
    }
    function updateURL(c, s) { window.history.replaceState(null, '', `?c=${c}&s=${s}`); }
    function getName(c) { return CUSTOM_NAMES[c] || new Intl.DisplayNames([uiLang], {type:'region'}).of(c); }
    function checkNew(d) { if(!d) return false; return (new Date() - new Date(d))/(1000*3600*24) <= 90; }

    init();

</script>
</body>
</html>
