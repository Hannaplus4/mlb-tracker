<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous Global Tracker V18</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #08080a;
            --surface: #121216;
            --surface-card: #18181e;
            --surface-hover: #202026;
            --primary: #f43f5e;
            --primary-soft: rgba(244, 63, 94, 0.15);
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --border: #272730;
            --green-accent: #10b981;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 60px; line-height: 1.6; }
        * { box-sizing: border-box; }

        /* HEADER */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(8, 8, 10, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); padding: 15px 0;
        }
        .container { max-width: 850px; margin: 0 auto; padding: 0 20px; }
        
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand { font-size: 1.4rem; font-weight: 800; display: flex; align-items: center; gap: 10px; color: var(--text-main); letter-spacing: -0.02em; }
        .brand span { color: var(--primary); }
        
        .meta-info { display: flex; gap: 10px; align-items: center; }
        .last-update { font-size: 0.7rem; color: var(--text-dim); background: var(--surface); padding: 5px 10px; border-radius: 6px; border: 1px solid var(--border); }
        .share-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-dim); padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .share-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* CONTROLES */
        .controls select {
            width: 100%; background: var(--surface); color: #fff; border: 1px solid var(--border);
            padding: 14px 16px; border-radius: 12px; font-size: 1rem; outline: none; cursor: pointer; transition: all 0.2s;
            appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23ffffff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 16px center; background-size: 16px;
        }
        .controls select:hover { border-color: var(--primary); }

        .tabs { display: flex; gap: 8px; background: var(--surface); padding: 5px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); }
        .tab-btn {
            flex: 1; background: transparent; border: none; padding: 10px; color: var(--text-dim); font-weight: 700;
            cursor: pointer; border-radius: 8px; transition: all 0.2s ease; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab-btn.active { background: var(--primary); color: #fff; }
        .badge { background: #fff; color: var(--primary); padding: 2px 6px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; }

        /* CONTENIDO */
        main { padding-top: 30px; }
        .panel { display: none; animation: slideUp 0.3s ease-out; }
        .panel.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PA칈S HERO */
        .country-hero { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; padding: 20px; background: var(--surface); border-radius: 16px; border: 1px solid var(--border); }
        .flag-img { width: 50px; height: auto; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .country-name { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.01em; }

        /* TEMPORADAS */
        .season-block { margin-bottom: 20px; border: 1px solid var(--border); border-radius: 16px; background: var(--surface-card); overflow: hidden; }
        .season-header {
            padding: 18px 24px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, var(--surface), var(--surface-card)); transition: 0.2s;
        }
        .season-header:hover { background: var(--surface-hover); }
        .season-title { font-weight: 800; font-size: 1.1rem; }
        .toggle-icon { color: var(--text-dim); transition: transform 0.3s; }
        .season-block.open .toggle-icon { transform: rotate(180deg); }
        .season-body { display: none; border-top: 1px solid var(--border); }
        .season-block.open .season-body { display: block; }

        /* EPISODIO CARD */
        .ep-card { padding: 24px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 12px; }
        .ep-card:last-child { border-bottom: none; }
        
        .ep-head { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .ep-title { font-size: 1.1rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .ep-date { 
            font-size: 0.75rem; color: var(--green-accent); background: rgba(16, 185, 129, 0.1); 
            padding: 4px 10px; border-radius: 6px; font-weight: 700; white-space: nowrap; align-self: flex-start;
        }
        
        .ep-desc { 
            font-size: 0.95rem; color: var(--text-dim); line-height: 1.6; 
            padding-bottom: 15px; border-bottom: 1px dashed var(--border); 
        }

        /* IDIOMAS */
        .tracks-area { display: flex; flex-direction: column; gap: 10px; }
        .track-row { display: flex; align-items: flex-start; gap: 12px; font-size: 0.85rem; }
        .lang-label { 
            color: var(--text-dim); font-weight: 700; font-size: 0.7rem; text-transform: uppercase; 
            letter-spacing: 0.05em; margin-top: 6px; min-width: 45px; 
        }
        
        .badges-wrapper { display: flex; flex-wrap: wrap; gap: 6px; align-items: center; flex: 1; }
        .pill { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; border: 1px solid; transition: 0.2s; }
        .pill.primary { background: var(--primary-soft); border-color: var(--primary); color: #fda4af; }
        .pill.secondary { background: var(--surface); border-color: var(--border); color: var(--text-dim); }
        
        .expand-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-dim); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; transition: 0.2s; font-weight: 600; }
        .expand-btn:hover { border-color: var(--text-dim); color: #fff; }
        .hidden-tracks { display: none; gap: 6px; flex-wrap: wrap; margin-top: 6px; width: 100%; }
        .hidden-tracks.show { display: flex; }

        /* LOADING */
        .msg-box { text-align: center; padding: 80px 20px; color: var(--text-dim); }
        .loading-spinner { display: inline-block; width: 30px; height: 30px; border: 3px solid rgba(244, 63, 94, 0.2); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 640px) {
            header { padding: 10px 0; }
            .nav-wrapper { margin-bottom: 15px; }
            .brand { font-size: 1.2rem; }
            .controls select { padding: 12px; font-size: 0.95rem; }
            .ep-card { padding: 18px; }
            .ep-title { font-size: 1rem; }
            .ep-desc { font-size: 0.9rem; }
            .country-name { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="nav-wrapper">
                <div class="brand"><span>游</span> Miraculous Tracker</div>
                <div class="meta-info">
                    <div id="lastUpdate" class="last-update">Sincronizando...</div>
                    <button class="share-btn" onclick="shareUrl()">Copiar</button>
                </div>
            </div>
            
            <div class="controls">
                <select id="countrySelect" onchange="updateState(this.value, getCurrentTab())">
                    <option value="">Cargando regiones...</option>
                </select>
            </div>

            <div class="tabs">
                <button id="btn-cat" class="tab-btn active" onclick="updateState(null, 'cat')">
                    Cat치logo Completo
                </button>
                <button id="btn-news" class="tab-btn" onclick="updateState(null, 'news')">
                    Novedades <span id="newsBadge" class="badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="countryHero" class="country-hero" style="display:none">
            <img id="heroFlag" src="" class="flag-img">
            <div id="heroName" class="country-name"></div>
        </div>

        <div id="view-cat" class="panel active">
            <div id="catContent" class="msg-box">
                <div class="loading-spinner"></div>
                <div>Conectando a la base de datos...</div>
            </div>
        </div>

        <div id="view-news" class="panel">
            <div id="newsContent" class="msg-box">Selecciona una regi칩n para ver sus novedades.</div>
        </div>
    </main>

    <script>
        let GLOBAL_DB = null;
        let CURRENT_TAB = 'cat';

        // CONFIGURACI칍N DE PA칈SES Y BANDERAS PERSONALIZADAS
        const COUNTRY_MAP = {

            "GI": {n:"Gibraltar (ES)", l:"Spanish", flag:"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_Cross_of_Burgundy.svg/200px-Flag_of_Cross_of_Burgundy.svg.png"},
            
            // Nombres corregidos
            "US": {n:"Estados Unidos", l:"English"},
            "GB": {n:"Reino Unido", l:"English"},
            "VI": {n:"Islas V칤rgenes (EE. UU.)", l:"English"},
            "VG": {n:"Islas V칤rgenes (R. U.)", l:"English"},
            
            // Idiomas Espec칤ficos para sorting
            "TW": {n:"Taiw치n", l:["Mandarin", "Chinese"]},
            "HK": {n:"Hong Kong", l:["Cantonese", "Chinese"]},

            "JP": {n:"Jap칩n", l:"Japanese"},
            "KR": {n:"Corea del Sur", l:"Korean"},
            "PL": {n:"Polonia", l:"Polish"},
            "NL": {n:"Pa칤ses Bajos", l:"Dutch"},
            "PT": {n:"Portugal", l:"Portuguese"},
            "RU": {n:"Rusia", l:"Russian"},
            "TH": {n:"Tailandia", l:"Thai"},
            "VN": {n:"Vietnam", l:"Vietnamese"},
            "ID": {n:"Indonesia", l:"Indonesian"},

            // Resto (Defaults)
            "AR":{n:"Argentina",l:"Spanish"},"MX":{n:"M칠xico",l:"Spanish"},"CL":{n:"Chile",l:"Spanish"},
            "CO":{n:"Colombia",l:"Spanish"},"PE":{n:"Per칰",l:"Spanish"},"CA":{n:"Canad치",l:"English"},
            "ES":{n:"Espa침a",l:"Spanish"},"SG":{n:"Singapur",l:"English"},"AU":{n:"Australia",l:"English"},
            "SE":{n:"Suecia",l:"Swedish"},"NO":{n:"Noruega",l:"Norwegian"},"DK":{n:"Dinamarca",l:"Danish"},
            "RO":{n:"Rumania",l:"Romanian"},"NZ":{n:"Nueva Zelanda",l:"English"},"PR":{n:"Puerto Rico",l:"Spanish"},
            "UY":{n:"Uruguay",l:"Spanish"},"VE":{n:"Venezuela",l:"Spanish"},"EC":{n:"Ecuador",l:"Spanish"},
            "GT":{n:"Guatemala",l:"Spanish"},"CR":{n:"Costa Rica",l:"Spanish"},"PA":{n:"Panam치",l:"Spanish"},
            "DO":{n:"Rep. Dominicana",l:"Spanish"},"SV":{n:"El Salvador",l:"Spanish"},"HN":{n:"Honduras",l:"Spanish"},
            "NI":{n:"Nicaragua",l:"Spanish"},"PY":{n:"Paraguay",l:"Spanish"},"GY":{n:"Guyana",l:"English"},
            "SR":{n:"Surinam",l:"English"},"GF":{n:"Guayana Francesa",l:"French"},"BE":{n:"B칠lgica",l:"French"},
            "CH":{n:"Suiza",l:"German"},"AT":{n:"Austria",l:"German"},"IE":{n:"Irlanda",l:"English"},
            "FI":{n:"Finlandia",l:"Finnish"},"IS":{n:"Islandia",l:"English"},"LU":{n:"Luxemburgo",l:"French"},
            "MC":{n:"M칩naco",l:"French"},"LI":{n:"Liechtenstein",l:"German"},"MT":{n:"Malta",l:"English"},
            "AD":{n:"Andorra",l:"Spanish"},"SM":{n:"San Marino",l:"Italian"},"VA":{n:"Vaticano",l:"Italian"},
            "IM":{n:"Isla de Man",l:"English"},"GG":{n:"Guernsey",l:"English"},"JE":{n:"Jersey",l:"English"},
            "FO":{n:"Islas Feroe",l:"Danish"},"GL":{n:"Groenlandia",l:"Danish"},"AX":{n:"Islas 칀land",l:"Swedish"},
            "SJ":{n:"Svalbard",l:"Norwegian"},"CZ":{n:"Rep. Checa",l:"Czech"},"SK":{n:"Eslovaquia",l:"Slovak"},
            "HU":{n:"Hungr칤a",l:"Hungarian"},"BG":{n:"Bulgaria",l:"Bulgarian"},"HR":{n:"Croacia",l:"Croatian"},
            "GR":{n:"Grecia",l:"Greek"},"SI":{n:"Eslovenia",l:"Slovenian"},"EE":{n:"Estonia",l:"Estonian"},
            "LV":{n:"Letonia",l:"Latvian"},"LT":{n:"Lituania",l:"Lithuanian"},"CY":{n:"Chipre",l:"Greek"},
            "AL":{n:"Albania",l:"Albanian"},"MK":{n:"Macedonia del Norte",l:"Macedonian"},
            "BA":{n:"Bosnia",l:"Croatian"},"RS":{n:"Serbia",l:"Serbian"},"ME":{n:"Montenegro",l:"Serbian"},
            "NC":{n:"Nueva Caledonia",l:"French"},"PF":{n:"Polinesia Francesa",l:"French"},"WF":{n:"Wallis y Futuna",l:"French"},
            "GU":{n:"Guam",l:"English"},"MP":{n:"Marianas del Norte",l:"English"},"AS":{n:"Samoa Americana",l:"English"},
            "RE":{n:"Reuni칩n",l:"French"},"YT":{n:"Mayotte",l:"French"},"MU":{n:"Mauricio",l:"English"},
            "BS":{n:"Bahamas",l:"English"},"JM":{n:"Jamaica",l:"English"},"BB":{n:"Barbados",l:"English"},
            "TT":{n:"Trinidad y Tobago",l:"English"},"AG":{n:"Antigua y Barbuda",l:"English"},
            "DM":{n:"Dominica",l:"English"},"GD":{n:"Granada",l:"English"},"KN":{n:"San Crist칩bal",l:"English"},
            "LC":{n:"Santa Luc칤a",l:"English"},"VC":{n:"San Vicente",l:"English"},"BZ":{n:"Belice",l:"English"},
            "HT":{n:"Hait칤",l:"French"},"AW":{n:"Aruba",l:"Dutch"},"CW":{n:"Curazao",l:"Dutch"},
            "SX":{n:"Sint Maarten",l:"Dutch"},"GP":{n:"Guadalupe",l:"French"},"MQ":{n:"Martinica",l:"French"},
            "BL":{n:"San Bartolom칠",l:"French"},"MF":{n:"San Mart칤n",l:"French"},"KY":{n:"Islas Caim치n",l:"English"},
            "BM":{n:"Bermudas",l:"English"},"TC":{n:"Turcas y Caicos",l:"English"},"AI":{n:"Anguila",l:"English"},
            "MS":{n:"Montserrat",l:"English"},"PM":{n:"San Pedro",l:"French"}
        };

        async function init() {
            try {
                const r = await fetch('database.json?t=' + Date.now());
                if(!r.ok) throw new Error("DB Missing");
                GLOBAL_DB = await r.json();
                
                document.getElementById('lastUpdate').innerText = `Update: ${GLOBAL_DB.meta.updated}`;
                populateMenu();
                
                const params = new URLSearchParams(window.location.search);
                const urlCountry = params.get('country');
                const urlTab = params.get('tab');

                let targetCountry = "AR"; 
                if(urlCountry && GLOBAL_DB.regions[urlCountry]) targetCountry = urlCountry;
                else if(GLOBAL_DB.regions["ES"]) targetCountry = "ES";
                else if(!GLOBAL_DB.regions["AR"]) targetCountry = Object.keys(GLOBAL_DB.regions)[0];

                if(urlTab === 'news') CURRENT_TAB = 'news';

                document.getElementById('countrySelect').value = targetCountry;
                updateState(targetCountry, CURRENT_TAB, false);

            } catch(e) {
                document.getElementById('catContent').innerHTML = `<div class="msg-box" style="color:var(--primary)">丘멆잺 Base de datos gener치ndose...</div>`;
            }
        }

        function populateMenu() {
            const sel = document.getElementById('countrySelect');
            sel.innerHTML = '<option value="">-- Selecciona Regi칩n --</option>';
            
            const codes = Object.keys(GLOBAL_DB.regions).sort((a,b) => {
                const nA = COUNTRY_MAP[a]?.n || a;
                const nB = COUNTRY_MAP[b]?.n || b;
                return nA.localeCompare(nB);
            });

            codes.forEach(code => {
                const info = COUNTRY_MAP[code] || {n: code};
                const opt = document.createElement('option');
                opt.value = code;
                opt.text = info.n;
                sel.appendChild(opt);
            });
        }

        function updateState(countryCode, tabId, pushHistory = true) {
            if(!countryCode) countryCode = document.getElementById('countrySelect').value;
            if(!tabId) tabId = CURRENT_TAB;
            CURRENT_TAB = tabId;

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(tabId === 'cat') {
                document.getElementById('btn-cat').classList.add('active');
                document.getElementById('view-cat').classList.add('active');
            } else {
                document.getElementById('btn-news').classList.add('active');
                document.getElementById('view-news').classList.add('active');
            }

            renderView(countryCode);

            if(pushHistory && countryCode) {
                const newUrl = `${window.location.pathname}?country=${countryCode}&tab=${tabId}`;
                window.history.pushState({path:newUrl}, '', newUrl);
            }
        }

        function getCurrentTab() { return CURRENT_TAB; }

        function renderView(code) {
            const catDiv = document.getElementById('catContent');
            const newsDiv = document.getElementById('newsContent');
            const heroEl = document.getElementById('countryHero');
            const heroFlag = document.getElementById('heroFlag');
            const heroName = document.getElementById('heroName');
            
            if(!code || !GLOBAL_DB || !GLOBAL_DB.regions[code]) {
                 heroEl.style.display = 'none';
                 catDiv.innerHTML = '<div class="msg-box">Regi칩n no disponible.</div>';
                 return;
            }
            
            const data = GLOBAL_DB.regions[code];
            const info = COUNTRY_MAP[code] || {n: code, l: "English"};

            // Header Visual
            heroEl.style.display = 'flex';
            // Usar bandera personalizada si existe, sino FlagCDN
            heroFlag.src = info.flag ? info.flag : `https://flagcdn.com/w160/${code.toLowerCase()}.png`;
            heroName.innerText = info.n;

            // Novedades
            const badge = document.getElementById('newsBadge');
            if(data.news && data.news.length > 0) {
                badge.innerText = data.news.length;
                badge.style.display = 'inline-block';
                let html = data.news.map(n => `
                    <div style="padding:20px; background:var(--surface); border-radius:12px; margin-bottom:12px; border-left:4px solid var(--green-accent);">
                        <div style="font-weight:800; font-size:1.1rem; color:#fff; margin-bottom:4px">${n.e}</div>
                        <div style="font-size:0.95rem; color:var(--text-dim); margin-bottom:8px">${n.t}</div>
                        <div style="font-size:0.8rem; color:var(--green-accent); font-weight:700;">Agregado: ${n.d}</div>
                    </div>
                `).join('');
                newsDiv.innerHTML = html;
            } else {
                badge.style.display = 'none';
                newsDiv.innerHTML = '<div class="msg-box">游눣 Sin novedades recientes (90 d칤as).</div>';
            }

            // Cat치logo
            if(!data.seasons || data.seasons.length === 0) {
                catDiv.innerHTML = '<div class="msg-box">Contenido no disponible en esta regi칩n.</div>';
                return;
            }

            let html = '';
            data.seasons.forEach((s, idx) => {
                const isLast = idx === data.seasons.length - 1;
                let epsHtml = '';
                
                s.eps.forEach(ep => {
                    const audios = sortAndFormatTracks(ep.a, info.l, 'audio');
                    const subs = sortAndFormatTracks(ep.s, info.l, 'sub');

                    epsHtml += `
                        <div class="ep-card">
                            <div class="ep-content">
                                <div class="ep-head">
                                    <div class="ep-title">${ep.t}</div>
                                    <div class="ep-date">${ep.dt || 'N/A'}</div>
                                </div>
                                <div class="ep-desc">${ep.ds || "Sin descripci칩n."}</div>
                                
                                <div class="tracks-area">
                                    <div class="track-row">
                                        <div class="lang-label">Audio</div>
                                        <div class="badges-wrapper">${audios}</div>
                                    </div>
                                    <div class="track-row">
                                        <div class="lang-label">Subs</div>
                                        <div class="badges-wrapper">${subs}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                    <div class="season-block ${isLast ? 'open' : ''}">
                        <div class="season-header" onclick="this.parentElement.classList.toggle('open')">
                            <span class="season-title">Temporada ${s.id}</span>
                            <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
                        </div>
                        <div class="season-body">${epsHtml}</div>
                    </div>
                `;
            });
            catDiv.innerHTML = html;
        }

        // L칍GICA DE ORDENAMIENTO MEJORADA (Soporta m칰ltiples keywords)
        function sortAndFormatTracks(tracks, targetLangs, type) {
            if(!tracks || tracks.length === 0) return '<span style="color:var(--text-dim); font-size:0.85rem">-</span>';
            
            // Asegurar que targetLangs sea array
            const targets = Array.isArray(targetLangs) ? targetLangs : [targetLangs];
            
            let list = [...new Set(tracks.map(t => t.trim()))];
            
            list.sort((a, b) => {
                // Sistema de puntuaci칩n: Target = 2, English = 1, Otro = 0
                let scoreA = 0; 
                if(targets.some(t => a.includes(t))) scoreA = 2; 
                else if(a.includes("English")) scoreA = 1;

                let scoreB = 0; 
                if(targets.some(t => b.includes(t))) scoreB = 2; 
                else if(b.includes("English")) scoreB = 1;
                
                if (scoreA > scoreB) return -1;
                if (scoreA < scoreB) return 1;
                return a.localeCompare(b);
            });

            const primary = list[0];
            const others = list.slice(1);
            const pillClass = 'primary'; 

            let html = `<span class="pill ${pillClass}">${primary}</span>`;

            if(others.length > 0) {
                const id = "h-" + Math.random().toString(36).substr(2, 9);
                html += `
                    <button class="expand-btn" onclick="document.getElementById('${id}').classList.toggle('show')">+${others.length}</button>
                    <div id="${id}" class="hidden-tracks">
                        ${others.map(l => `<span class="pill secondary">${l}</span>`).join('')}
                    </div>
                `;
            }
            return html;
        }

        function shareUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Enlace copiado.");
            });
        }

        init();
    </script>
</body>
