<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miraculous Disney+ Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA DISNEY+ DARK --- */
        :root {
            --bg-body: #1a1d29;
            --bg-header: #0f1014;
            --bg-card: #2c3040;
            --bg-card-hover: #373b4d;
            --accent-brand: #0072d2;
            --accent-new: #4cd137;
            --text-main: #f9f9f9;
            --text-muted: #cacaca;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(to bottom, #0f1014 0%, #1a1d29 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .logo-main {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }
        
        .logo-sub {
            font-size: 0.75rem;
            color: var(--accent-brand);
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 4px;
            display: block;
        }

        .last-update { font-size: 0.7rem; color: #666; margin-top: 8px; font-weight: 500;}

        /* --- CONTROLES --- */
        .controls-wrapper {
            max-width: 800px;
            margin: 15px auto;
            padding: 0 15px;
            display: flex;
            gap: 12px;
        }

        /* Dropdown Custom */
        .custom-select-container { position: relative; flex: 2; }
        
        .select-btn {
            background: #3a3d4a;
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            padding: 12px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            transition: 0.2s;
        }
        .select-btn:active { background: #4a4d5a; }
        
        .options-list {
            position: absolute;
            top: 105%; left: 0; right: 0;
            background: #1e212b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            max-height: 60vh; /* Mejor altura en m√≥viles */
            overflow-y: auto;
            display: none;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .custom-select-container.active .options-list { display: block; }

        .option {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .option:hover { background: var(--accent-brand); }
        .option img, .select-btn img { width: 28px; margin-right: 12px; border-radius: 3px; object-fit: contain; }

        .std-select {
            flex: 1;
            background: #3a3d4a;
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
        }

        /* --- EPISODIOS --- */
        #main-container { max-width: 800px; margin: 0 auto; padding: 0 15px 80px; }

        .season-divider {
            margin: 35px 0 15px;
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-main);
            border-left: 4px solid var(--accent-brand);
            padding-left: 12px;
            text-transform: uppercase;
        }

        .ep-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        
        /* Nuevo */
        .ep-card.is-new {
            background: linear-gradient(90deg, rgba(76, 209, 55, 0.08), var(--bg-card) 70%);
            border-left: 3px solid var(--accent-new);
        }

        /* HEADER DEL EPISODIO */
        .ep-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 8px;
        }

        .ep-info { flex: 1; }
        .ep-num { display: block; font-size: 0.8rem; color: #888; font-weight: 600; margin-bottom: 2px; }
        .ep-title { font-size: 1.05rem; font-weight: 700; line-height: 1.3; color: #fff; }

        .ep-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 100px;
        }

        .date-display { font-size: 0.8rem; color: #bbb; font-weight: 500; white-space: nowrap; }
        
        .new-badge {
            background: var(--accent-new);
            color: #000;
            font-size: 0.65rem;
            font-weight: 900;
            padding: 3px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: inline-block;
        }

        /* SINOPSIS */
        details.ep-synopsis { margin-bottom: 10px; }
        
        details.ep-synopsis summary {
            list-style: none;
            cursor: pointer;
            color: var(--accent-brand);
            font-size: 0.85rem;
            font-weight: 600;
            user-select: none;
            padding: 5px 0;
            outline: none;
        }
        details.ep-synopsis summary::-webkit-details-marker { display: none; }
        details.ep-synopsis summary::after { content: " ‚ñº"; font-size: 0.8em; }
        details.ep-synopsis[open] summary::after { content: " ‚ñ≤"; }

        .ep-desc {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
            margin-top: 5px;
        }

        /* AUDIOS */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .tag {
            background: rgba(255,255,255,0.08);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #ddd;
            display: inline-flex;
            align-items: center;
        }

        .tag.primary {
            background: rgba(0, 114, 210, 0.25);
            border: 1px solid rgba(0, 114, 210, 0.5);
            color: white;
            font-weight: 600;
        }

        .more-trigger {
            color: #aaa;
            font-size: 0.75rem;
            cursor: pointer;
            text-decoration: underline;
            padding: 4px;
        }

        .hidden-group { display: none; }
        .hidden-group.show { display: contents; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .controls-wrapper { flex-direction: column; }
            
            .ep-header {
                flex-direction: column; /* Apilar verticalmente */
                gap: 5px;
            }

            .ep-meta {
                width: 100%;
                flex-direction: row; /* En m√≥vil, poner badge y fecha en l√≠nea */
                align-items: center;
                justify-content: flex-start; /* Alinear a la izquierda */
                text-align: left;
                margin-top: 4px;
            }

            .new-badge { margin-bottom: 0; margin-right: 8px; }
        }

        /* --- PC DESKTOP (Sinopsis siempre abierta) --- */
        @media (min-width: 769px) {
            /* Ocultar el bot√≥n de resumen */
            details.ep-synopsis summary { display: none; }
            /* Mostrar siempre el contenido */
            details.ep-synopsis .ep-desc { display: block; }
            /* Desactivar interacci√≥n */
            details.ep-synopsis { pointer-events: none; }
        }
    </style>
</head>
<body>

<header>
    <span class="logo-main">MIRACULOUS</span>
    <span class="logo-sub">DISNEY+ TRACKER</span>
    <div class="last-update" id="ui-loading">Conectando...</div>
</header>

<div class="controls-wrapper">
    <div class="custom-select-container" id="country-dropdown">
        <div class="select-btn" onclick="toggleDropdown(event)">
            <span id="select-label" style="display:flex; align-items:center;">
                <span style="font-size:1.2rem; margin-right:10px">üåç</span> Select Region
            </span>
            <span style="font-size:0.8rem">‚ñº</span>
        </div>
        <div class="options-list" id="options-list"></div>
    </div>

    <select id="season-select" class="std-select" onchange="changeSeason()" disabled>
        <option value="all">Todas las Temporadas</option>
    </select>
</div>

<div id="main-container"></div>

<script>
    // === CONFIG ===
    const HIDDEN_DATE_MARKER = "2000-01-01";
    
    // Matriz de Audio
    const AUDIO_PRIORITY = {
        "AR": "Espa√±ol (Latinoamericano)", "MX": "Espa√±ol (Latinoamericano)", "CL": "Espa√±ol (Latinoamericano)",
        "CO": "Espa√±ol (Latinoamericano)", "PE": "Espa√±ol (Latinoamericano)", "VE": "Espa√±ol (Latinoamericano)",
        "ES": "Espa√±ol", "FR": "Fran√ßais", "BE": "Fran√ßais", "CH": "Fran√ßais", 
        "DE": "Deutsch", "AT": "Deutsch", "IT": "Italiano", "PT": "Portugu√™s", "BR": "Portugu√™s",
        "US": "English", "GB": "English", "CA": "English", "AU": "English"
    };

    const UI_TEXT = {
        en: { select: "Select Region", allS: "All Seasons", news: "NEW!", synop: "üìñ Show Synopsis", sub: "Subs" },
        es: { select: "Selecciona Regi√≥n", allS: "Todas las Temporadas", news: "¬°NUEVO!", synop: "üìñ Ver Sinopsis", sub: "Subt." }
    };

    const CUSTOM_NAMES = { "GB": "Reino Unido", "FK": "Islas Malvinas (Arg.)", "US": "Estados Unidos" };
    
    // BANDERAS ROBUSTAS (Wikimedia Commons Thumbnails directos)
    const CUSTOM_FLAGS = {
        "FK": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Flag_of_Tierra_del_Fuego_province_in_Argentina.svg/120px-Flag_of_Tierra_del_Fuego_province_in_Argentina.svg.png",
        "GI": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Flag_of_Cross_of_Burgundy.svg/120px-Flag_of_Cross_of_Burgundy.svg.png"
    };

    let db = null;
    let selectedCountry = null;
    let uiLang = 'en';
    const isMobile = window.innerWidth <= 768;

    // === INIT ===
    async function init() {
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('es')) uiLang = 'es';
        applyTexts();

        try {
            const res = await fetch('database.json?v=' + Date.now());
            if(!res.ok) throw new Error("DB Error");
            db = await res.json();
            document.getElementById('ui-loading').innerText = `UPDATED: ${db.meta.updated}`;
            buildDropdown();
            checkURL();
        } catch (e) {
            document.getElementById('ui-loading').innerText = "ERROR DATA";
        }
    }

    function applyTexts() {
        const t = UI_TEXT[uiLang];
        document.getElementById('select-label').innerHTML = `<span style="font-size:1.2rem; margin-right:10px">üåç</span> ${t.select}`;
        document.querySelector('#season-select option[value="all"]').innerText = t.allS;
    }

    // === CONTROLES ===
    function buildDropdown() {
        const list = document.getElementById('options-list');
        const sortedCodes = Object.keys(db.regions).sort((a,b) => getName(a).localeCompare(getName(b)));

        sortedCodes.forEach(code => {
            const div = document.createElement('div');
            div.className = 'option';
            const img = document.createElement('img');
            img.src = CUSTOM_FLAGS[code] || `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
            div.appendChild(img);
            div.appendChild(document.createTextNode(getName(code)));
            div.onclick = () => { setCountry(code, true); toggleDropdown(); };
            list.appendChild(div);
        });
    }

    function toggleDropdown(e) {
        if(e) e.stopPropagation();
        document.getElementById('country-dropdown').classList.toggle('active');
    }
    window.onclick = () => document.getElementById('country-dropdown').classList.remove('active');

    function setCountry(code, updateHistory) {
        selectedCountry = code;
        const label = document.getElementById('select-label');
        const flagSrc = CUSTOM_FLAGS[code] || `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
        label.innerHTML = `<img src="${flagSrc}" style="width:28px; margin-right:10px; border-radius:3px"> ${getName(code)}`;

        const sSelect = document.getElementById('season-select');
        sSelect.innerHTML = `<option value="all">${UI_TEXT[uiLang].allS}</option>`;
        sSelect.disabled = false;
        db.regions[code].seasons.forEach(s => sSelect.innerHTML += `<option value="${s.id}">Temporada ${s.id}</option>`);
        
        if(updateHistory) updateURL(code, 'all');
        renderEpisodes();
    }

    function changeSeason() {
        if (!selectedCountry) return;
        updateURL(selectedCountry, document.getElementById('season-select').value);
        renderEpisodes();
    }

    // === RENDER ===
    function renderEpisodes() {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        const sVal = document.getElementById('season-select').value;
        
        db.regions[selectedCountry].seasons.forEach(season => {
            if (sVal !== 'all' && season.id != sVal) return;

            const h = document.createElement('div');
            h.className = 'season-divider';
            h.innerText = `Temporada ${season.id}`;
            container.appendChild(h);

            season.eps.forEach(ep => {
                const dateVal = (ep.dt === HIDDEN_DATE_MARKER) ? '' : ep.dt;
                const isNew = checkNew(dateVal);

                // AUDIO
                const targetAudio = AUDIO_PRIORITY[selectedCountry] || "English";
                let audios = [...ep.a];
                let primary = null, others = [];
                
                const idx = audios.findIndex(a => a.includes(targetAudio));
                if (idx !== -1) { primary = audios[idx]; audios.splice(idx, 1); others = audios; }
                else if(audios.length) { primary = audios[0]; others = audios.slice(1); }

                let audioHTML = '';
                if(primary) audioHTML += `<div class="tag primary">üîä ${primary}</div>`;
                if(others.length) {
                    const uid = `aud-${season.id}-${ep.n}`;
                    audioHTML += `<div id="${uid}" class="hidden-group">${others.map(a => `<div class="tag">${a}</div>`).join('')}</div>
                                  <div class="more-trigger" onclick="document.getElementById('${uid}').classList.toggle('show'); this.remove()">+${others.length} m√°s...</div>`;
                }

                // FECHA: Num√©rica en Ingl√©s, Localizada en Espa√±ol
                let dateDisplay = "";
                if (dateVal) {
                    const d = new Date(dateVal + "T00:00:00");
                    if (uiLang === 'en') {
                        // Num√©rica para ingl√©s (ej: 12/03/2025)
                        dateDisplay = d.toLocaleDateString('en-GB'); 
                    } else {
                        // Texto para espa√±ol (ej: 3 de diciembre)
                        dateDisplay = d.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                    }
                }

                // SINOPSIS: Abierta en PC (por CSS), Cerrada en M√≥vil (por defecto)
                // Usamos attribute 'open' solo si es PC para asegurar, aunque CSS lo maneja.
                // Para m√≥vil: <details> sin 'open'.
                const synopsisHTML = `
                    <details class="ep-synopsis" ${!isMobile ? 'open' : ''}>
                        <summary>${UI_TEXT[uiLang].synop}</summary>
                        <div class="ep-desc">${ep.ds || ""}</div>
                    </details>
                `;

                const card = document.createElement('div');
                card.className = `ep-card ${isNew ? 'is-new' : ''}`;
                card.innerHTML = `
                    <div class="ep-header">
                        <div class="ep-info">
                            <span class="ep-num">S${season.id} E${ep.n}</span>
                            <div class="ep-title">${ep.t}</div>
                        </div>
                        <div class="ep-meta">
                            ${isNew ? `<span class="new-badge">${UI_TEXT[uiLang].news}</span>` : ''}
                            <div class="date-display">${dateDisplay}</div>
                        </div>
                    </div>
                    ${synopsisHTML}
                    <div class="tags-container">
                        ${audioHTML}
                        ${ep.s.length ? `<div class="tag">üìù ${ep.s.length} ${UI_TEXT[uiLang].sub}</div>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    // UTILS
    function checkURL() {
        const p = new URLSearchParams(window.location.search);
        if (p.get('c') && db.regions[p.get('c')]) {
            setCountry(p.get('c'), false);
            if(p.get('s')) {
                document.getElementById('season-select').value = p.get('s');
                renderEpisodes();
            }
        }
    }
    function updateURL(c, s) { window.history.replaceState(null, '', `?c=${c}&s=${s}`); }
    function getName(c) { return CUSTOM_NAMES[c] || new Intl.DisplayNames([uiLang], {type:'region'}).of(c); }
    function checkNew(d) { if(!d) return false; return (new Date() - new Date(d))/(1000*3600*24) <= 90; }

    init();
</script>
</body>
</html>
